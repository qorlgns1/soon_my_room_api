spring.application.name=soon-my-room
# JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
# Supabase PostgreSQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# Server port
server.port=9000
# File upload size limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Supabase S3 configuration
supabase.endpoint=${SUPABASE_ENDPOINT}
supabase.region=${SUPABASE_REGION}
supabase.access-key=${SUPABASE_ACCESS_KEY}
supabase.secret-key=${SUPABASE_SECRET_KEY}
# Bucket configuration
supabase.bucket.profiles=${SUPABASE_BUCKET_PROFILES:user-profiles}
supabase.bucket.posts=${SUPABASE_BUCKET_POSTS:post-images}
supabase.bucket.products=${SUPABASE_BUCKET_PRODUCTS:product-images}
supabase.bucket.default=${SUPABASE_BUCKET_DEFAULT:default}
# CORS configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}