spring.application.name=soon-my-room

app.jwt.secret=test-secret-key-needs-to-be-long-enough-for-hs512
app.jwt.expiration=60000
app.jwt.access-token.expiration=900000
app.jwt.refresh-token.expiration=604800000

# H2 Database Configuration (테스트용)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
# H2 기본 사용자 이름
spring.datasource.username=sa 
# H2 기본 비밀번호 (없음)
spring.datasource.password=
spring.h2.console.enabled=false 

# JPA/Hibernate Configuration for H2 Test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect 
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Server Configuration
server.port=9000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS S3 Configuration
aws.s3.region=ap-northeast-2
aws.s3.access-key=AKIAX567890123456789
aws.s3.secret-key=1234567890123456789012345678901234567890

# S3 Bucket Configuration
aws.s3.bucket.profiles=user-profiles
aws.s3.bucket.posts=post-images
aws.s3.bucket.products=product-images
aws.s3.bucket.default=default
# CORS Configuration
cors.allowed-origins=http://localhost:3005,http://localhost:3000,https://test.soon-my-room.com

# Sentry Configuration
sentry.enabled=false

logging.level.org.springframework.boot.context.properties=DEBUG
logging.level.org.springframework.beans.factory=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG